    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.midtrans.sdk.example"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        development {
            applicationId "com.midtrans.sdk.sample.development"
            buildConfigField "String", "BASE_URL", "\"http://192.168.0.171:6555/parking-trx/\""
            buildConfigField "String", "CLIENT_KEY", "\"VT-client-Uz6HDzD8yYF0vhr-\""
